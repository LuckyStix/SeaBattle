<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация и регистрация игрока</title>
</head>
<body>
    <h1>Авторизация и регистрация игрока</h1>

    <!-- Блок для отображения сообщений -->
    <div id="messages"></div>

    <!-- Форма для авторизации -->
    <form action="/players/login" method="POST" id="auth-form">
        <label for="nickname_login">Никнейм:</label>
        <input type="text" id="nickname_login" name="nickname" required><br><br>
        <label for="password_login">Пароль:</label>
        <input type="password" id="password_login" name="password" required><br><br>
        <button type="submit">Авторизоваться</button>
    </form>

    <hr>

    <!-- Форма для регистрации -->
    <form action="/players/register" method="POST" id="reg-form">
        <label for="nickname_register">Никнейм:</label>
        <input type="text" id="nickname_register" name="nickname" required><br><br>
        <label for="password_register">Пароль:</label>
        <input type="password" id="password_register" name="password" required><br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>

</body>
</html>
